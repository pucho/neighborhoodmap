<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBswXx9SttAy-1IGdTrodO1JRv7a9F9fV0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-3">
        <button onclick="alert(map.getCenter());">Get center</button>
        <button onclick="console.log(window.map.getcenter.lat())">Lat</button>
        <p>First name: <input class="form-control" data-bind="value: firstName" /></p>
        <p>First name capitalized: <strong data-bind="text: firstNameCaps"></strong></p>
        <p>Latitude <input class="form-control" data-bind="value: latitude"></p>
        <p>Longitude <input class="form-control" data-bind="value: longitude"></p>
        <ul class="list-groip" data-bind="foreach: breweryList" style="padding-left: 1vw;">
          <li class="list-group-item" data-bind="text: $data.brewery.nameShortDisplay"></li>
        </ul>
      </div>
      <div class="col-xs-9" id="map" style="height: 97vh;" data-bind="value: map">
      </div>
    </div>
  </body>
</html>
