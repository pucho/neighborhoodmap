<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBswXx9SttAy-1IGdTrodO1JRv7a9F9fV0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="loading-overlay text-center">LOADING APP...</div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3 logo">
          <img class="img-responsive"src="img/beerIcon.png" alt="" style="margin: 0 auto;" />
        </div>
        <div class="col-xs-9 search bar center-text">
          <label class="checkbox-inline"><input type="checkbox" value="" data-bind="checked: isOpen, click: filterBreweries">Open</label>
          <label class="checkbox-inline"><input type="checkbox" value="" data-bind="checked: isPublic, click: filterBreweries">Public</label>
        </div>
      </div>
      <div class="row" style="min-height: 94vh;">
        <div class="col-xs-3">
          <ul class="list-group" data-bind="foreach: breweryList" style="padding-left: 1vw;height:94vh;overflow:auto;">
            <!--TODO CHECK MARKER ID AGAINST LIST ID TODO-->
            <li class="list-group-item" data-bind="text: $data.brewery.nameShortDisplay,
            click: $root.animateMarker">
            </li>
          </ul>
        </div>
        <div class="col-xs-9" id="map">
        </div>
      </div>
    </div>
    <script>

    </script>
    <script src="js/app.js"></script>
  </body>
</html>
